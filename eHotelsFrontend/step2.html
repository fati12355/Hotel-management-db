<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enregistrement du Client | √âtape 2</title>

    <!-- Lien vers ton fichier CSS personnalis√© -->
    <link rel="stylesheet" href="css/reservation.css">

    <!-- Optionnel : ic√¥ne du site -->
    <link rel="icon" href="img/logo.png" type="image/png">
</head>

<body>

    <div class="container">
        <h2>√âtape 2 : Informations Personnelles</h2>
        <p style="text-align: center; margin-bottom: 30px;">
            Veuillez remplir vos informations personnelles pour commencer la r√©servation.
        </p>
        <form id="clientForm">
            <input type="text" id="full_name" placeholder="Nom complet" required>
            <input type="text" id="nas" placeholder="Num√©ro NAS (4-8 chiffres)" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="T√©l√©phone (10 chiffres)" required>
            <button type="submit">Continuer</button>
        </form>
    </div>

    <script>
        document.getElementById("clientForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const full_name = document.getElementById("full_name").value.trim();
            const nas = document.getElementById("nas").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address_id = Number(localStorage.getItem("address_id"));

            // üîí V√©rifications
            const nasRegex = /^\d{4,8}$/;
            const phoneRegex = /^\d{10}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!nasRegex.test(nas)) {
                alert("‚ùå Le NAS doit contenir entre 4 et 8 chiffres.");
                return;
            }

            if (!phoneRegex.test(phone)) {
                alert("‚ùå Le t√©l√©phone doit contenir exactement 10 chiffres.");
                return;
            }

            if (!emailRegex.test(email)) {
                alert("‚ùå L'adresse email n'est pas valide.");
                return;
            }

            if (!address_id) {
                alert("‚ùå Erreur : Aucun ID d'adresse trouv√© !");
                return;
            }

            const clientData = {
                full_name,
                nas,
                email,
                phone,
                address_id
            };

            try {
                const response = await fetch("http://localhost:3000/client", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(clientData)
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem("client_id", result.client_id);
                    localStorage.setItem("client_name", full_name);
                    localStorage.setItem("client_tel", phone);
                    alert("‚úÖ Client enregistr√© avec succ√®s !");
                    window.location.href = "step3.html";
                } else {
                    alert("‚ùå Erreur : " + result.message);
                }

            } catch (error) {
                console.error("‚ùå Erreur lors de l'enregistrement du client :", error);
            }
        });
    </script>

</body>
</html>
