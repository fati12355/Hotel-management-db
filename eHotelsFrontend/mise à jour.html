      <h2>Supprimer un Hôtel</h2>
      <select id="Hotel_id">
        <option value="">-- Choisissez un hôtel --</option>
      </select>
      <button class="supprimer-btn" onclick="deleteHotel()">Supprimer</button>
    </section>
   </br>

   <section class="form-section">
      <h2>Ajouter un employé</h2>
      <form onsubmit="addEmployee(event)">
        <div class="form-row">
          <div class="form-group">
            <label for="full_name">Nom complet :</label>
            <input type="text" id="full_name" required>
          </div>
          <div class="form-group">
            <label for="NAS">NAS :</label>
            <input type="text" id="NAS" required>
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group">
            <label for="Position">Poste :</label>
            <input type="text" id="Position" required>
          </div>
          <div class="form-group">
            <label for="hotelEmail">Hôtel :</label>
            <select id="hotelEmail" required>
              <option value="">Sélectionnez un hôtel</option>
            </select>
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group">
            <label for="addressDisplay">Adresse :</label>
            <select id="addressDisplay" required>
              <option value="">Sélectionnez une adresse</option>
            </select>
          </div>
        </div>
    
        <button type="submit">Ajouter</button>
      </form>
    </section>
